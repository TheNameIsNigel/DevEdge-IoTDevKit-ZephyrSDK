on:
  workflow_call:

jobs:
  build-tmo-shell:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          pip3 install --user -U west
          west init -m https://github.com/tmobile/DevEdge-IoTDevKit-ZephyrRTOS.git zephyrproject
          pushd zephyrproject
          west update
          popd
          printenv